<form [formGroup]="form" (ngSubmit)="submit()" class="p-3">

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" class="form-control"
             formControlName="name"
             [value]="form.value.name | removeNumbers">
    </div>
  
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input id="lastName" type="text" class="form-control"
             formControlName="lastName">
    </div>
  
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile:</label>
      <input id="mobile" type="text" class="form-control"
             formControlName="mobile" placeholder="10 digits">
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" class="form-control"
             formControlName="email" placeholder="example@gmail.com">
    </div>
  
    <div class="mb-3">
      <label for="birthday" class="form-label">Birthday (DD/MM/YYYY):</label>
      <input id="birthday" type="text" class="form-control"
             formControlName="birthday" placeholder="DD/MM/YYYY">
    </div>
  
    <!-- here is my list -->
    <div class="mb-3">
      <label class="form-label">Choose 3 options:</label>
      <div class="d-flex flex-wrap gap-2">
        <button type="button" class="btn btn-outline-primary"
                *ngFor="let option of options"
                (click)="selectOption(option)"
                appLimitSelection
                [selectedItems]="selected"
                [limit]="3">
          {{option}}
        </button>
      </div>
    
      <!-- selected list -->
      <div class="mt-3">
        <ul class="list-group">
          <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center"
              *ngFor="let sel of selected">
            {{sel}}
            <span class="text-danger" style="cursor:pointer"
                  (click)="removeOption(sel)">âœ–</span>
          </li>
        </ul>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
