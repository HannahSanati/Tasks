<div class="container my-4">
  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>منابع</th>
        <th>قیمت پایه</th>
        <th *ngFor="let day of days">{{ day.name }}</th>
        <!-- underlying: might change in future versions, but now its all safe! -->
        <th>مجموع</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of resources">
        <td>{{ res.name }}</td>
        <td>
          <input
            type="number"
            class="form-control text-center"
            [(ngModel)]="res.basePrice"
            (ngModelChange)="updateBasePrice(res)"
          />
        </td>
        <td *ngFor="let dayName of dayNames">
          <div class="form-check d-flex justify-content-center align-items-center">
            <input
              class="form-check-input me-2"
              type="checkbox"
              [checked]="getDayForResource(res, dayName).checked"
              (change)="toggleDay(res, getDayForResource(res, dayName))"
            />
            <span>{{ getDayForResource(res, dayName).factor }}</span>
          </div>
        </td>
        <td>{{ getTotal(res) }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteResource(res.id!)">حذف</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
