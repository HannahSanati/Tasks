<div class="schedule-card p-3 bg-white">
    <!-- Header: start & end dates -->
    <div class="d-flex justify-content-between mb-3">
      <div class="d-flex flex-column">
        <span class="label">شروع:</span>
        <span class="date">{{ startDate | date:'EEEE d MMMM y':'fa-IR' }}</span>
        <span class="time">ساعت {{ startTime }}</span>
      </div>
      <div class="d-flex flex-column text-end">
        <span class="label">پایان:</span>
        <span class="date">{{ endDate | date:'EEEE d MMMM y':'fa-IR' }}</span>
        <span class="time">ساعت {{ endTime }}</span>
      </div>
    </div>
  
    <!-- Calendar -->
    <div class="calendar">
      <div class="d-flex justify-content-center mb-2">
        <span class="month-title">{{ monthName }} {{ year }}</span>
      </div>
  
      <!-- Week header -->
      <div class="week-header">
        <span *ngFor="let day of weekDays">{{ day }}</span>
      </div>
  
      <!-- Days -->
      <div class="calendar-days">
        <span
          *ngFor="let day of days"
          [class.active]="activeDays.includes(day)"
          [class.today]="day === today"
        >
          {{ day }}
        </span>
      </div>
    </div>
  </div>
