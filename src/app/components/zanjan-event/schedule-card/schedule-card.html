<div class="schedule-card p-3 bg-white shadow-sm rounded">
  <!-- Dates -->
  <div class="d-flex justify-content-between mb-3">
    <div class="d-flex flex-column">
      <span class="label text-muted small">شروع:</span>
      <span class="date fw-bold">{{ startDate | date:'EEEE d MMMM y':'fa-IR' }}</span>
      <span class="time text-muted">ساعت {{ startTime }}</span>
    </div>
    <div class="d-flex flex-column text-end">
      <span class="label text-muted small">پایان:</span>
      <span class="date fw-bold">{{ endDate | date:'EEEE d MMMM y':'fa-IR' }}</span>
      <span class="time text-muted">ساعت {{ endTime }}</span>
    </div>
  </div>

  <!-- Calendar -->
  <div class="calendar border rounded p-2">
    <!-- Month / Year -->
    <div class="d-flex justify-content-center mb-2">
      <span class="month-title fw-bold">{{ monthName }} {{ year }}</span>
    </div>

    <!-- Week Header -->
    <div class="week-header d-flex justify-content-between text-center small text-muted mb-1">
      <span *ngFor="let day of weekDays" class="flex-fill">{{ day }}</span>
    </div>

    <!-- Days -->
    <div class="calendar-days d-flex flex-wrap">
      <span
        *ngFor="let day of days"
        class="day text-center m-1 rounded"
        [class.active]="activeDays.includes(day)"
        [class.today]="day === today"
      >
        {{ day }}
      </span>
    </div>
  </div>
</div>
