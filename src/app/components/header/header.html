  <div class="container my-4">
    <div class="card mb-3 p-3 shadow-sm">
      <h4>افزودن منابع</h4>
      <div class="row g-3 align-items-end">
        <div class="col-md-5">
          <label class="form-label">نام منبع</label>
          <input type="text" class="form-control" placeholder="مثال: منابع انسانی" [(ngModel)]="newResourceName">
        </div>
        <div class="col-md-3">
          <label class="form-label">قیمت پایه</label>
          <input type="number" class="form-control" placeholder="0" [(ngModel)]="newResourcePrice">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" (click)="addResource()">ثبت منبع</button>
        </div>
      </div>
    </div>

    <div class="card mb-3 p-3 shadow-sm">
      <h4>افزودن روز و ضریب</h4>
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">روز</label>
          <input type="text" class="form-control" placeholder="مثال: شنبه با ضریب 1.2" [(ngModel)]="newDayName">
        </div>
        <div class="col-md-3">
          <label class="form-label">ضریب</label>
          <input type="number" class="form-control" placeholder="1.0" [(ngModel)]="newDayFactor">
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" (click)="addDay()">ثبت روز</button>
        </div>
      </div>
    </div>
  
  </div>
